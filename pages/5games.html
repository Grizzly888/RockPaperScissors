<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../styles/game.css">
</head>

<body>
    <a href="../index.html"><img class="back" src="../image/arrowBack.png"></a>
    <div class="content">
        <h1>Rock Paper Scissors</h1>
        <div class="hint">
            <p>Select your weapon type</p>
            <img class="arrow" src="../image/arrow.png">
        </div>
        <div class="counter">
            <span class="score" id="userScore">0</span>
            <span class="score">:</span>
            <span class="score" id="computerScore">0</span>
        </div>
        <div class="container">
            <div id="rock" class="rock icon choice">
                <img src="../image/rock.png" alt="rock">
            </div>
            <div id="paper" class="paper icon choice">
                <img src="../image/paper.png" alt="paper">
            </div>
            <div id="scissors" class="scissors icon choice">
                <img src="../image/scissors.png" alt="scissors">
            </div>
        </div>
        <div class="result">
            <p id="result">""</p>
        </div>
    </div>
    <div class="popup">
        <span class="popUpText" id="myPopup"></span>
    </div>
</body>
<script src="../js/5games.js"></script>

</html>
